<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Login form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Saira:300,400&amp;subset=latin-ext" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <section class="form-section">
            <div class="section-heading">
                <img class="section-heading__img" src="images/form-logo.png" alt="">
            </div>
            <form class="login-form" action="">

                <input type="email" class="login-form__input" name="email" id="email" placeholder="email/identyfikator">
                <input type="password" class="login-form__input" name="password" id="password" placeholder="hasło">

                <div class="row">
                    <input type="reset" class="login-form__button" value="wyczyść">
                    <input type="submit" class="login-form__button login-form__button--submit" value="zaloguj">
                </div>
                <div class="form__links">
                    <a href="#">change language</a>
                    <a href="#">pomoc</a>
                </div>

            </form>
        </section>

    </div>

</body>
</html>
